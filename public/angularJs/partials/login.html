<style>
    
    #email:hover .emailToolTip{
    visibility: visible;
    }
     #password:hover .passwordToolTip{
    visibility: visible;
    }
    
    .emailToolTip,.passwordToolTip{
    visibility: hidden;
        position: absolute;
    background-color: black;
    color: white;
    right: 0%;
    top: 16px;
    height: 55%;
    border-radius: 5px;
    }
    
   .emailToolTip:before,.passwordToolTip:before{
         position: absolute;
    width: 0;
    height: 0;
    border-top: 10px solid transparent;
    border-bottom: 10px solid transparent;
    border-right: 10px solid black;
    border-left: 10px solid transparent;
    display: block;
    content: " ";
    right: 99%;
    top: 2px;
}

.faq:before,.contactUs:before{
    position: absolute;
    width: 43px;
    height: 0;
    border-top: 20px solid transparent;
    border-bottom: 16px solid transparent;
    border-right: 20px solid #4DA762;
    border-left: 10px solid transparent;
    display: block;
    content: " ";
    right: 99%;
    top: 2px;
}


.faq:hover{
width: 88px !important;
}
.contactUs:hover{
width:186px !important;
}
    
    
    
    
</style>

<div  style="position: absolute;left:0;width: 65%;height:100%;">
<img src="images/loginTemplate.png" style="width: 100%;height:96%;">
</div>


<div style="position: absolute;left:65%;width: 35%;height:100%;">

 <div dw-loading="authenticate"  style="width: 100%;height:100%;">
    
<div style="padding:7%;height:100%;">
<div class="faq" style="position: absolute;right: -29px;top: 3%;width: 56px;height: 40px;background-color:#4DA762;color:white;padding-top: 9px;border-radius: 6px;padding-left: 7px;cursor: pointer;font-weight: bolder;" ng-click="showConditions('faq');">
<i class="  help icon" style="
    margin-right: 0px;
"></i> FAQ
</div>

<div class="contactUs" style="position: absolute;right: -86px;top: 11%;width: 112px;height: 40px;background-color:#4DA762;color:white;padding-top: 9px;border-radius: 6px;padding-left: 7px;cursor: pointer;font-weight: bolder;" ng-click="showConditions('contactUs');">
<i class="  mail icon" style="
    margin-right: 0px;
"></i> Contact us
</div>

<div style="">
<img  src="images/logo.png" style="vertical-align: middle;"> 
</div>



 <form class="ui large form" style="margin-top:10%;">
      <div class="" style="background-color: white;padding-bottom: 35px;padding-top: 25px;">
      <h2 class="ui header">
      <div class="content" style="color:#1AA2B9;">
        Login
      </div>
    </h2>
    <div class="field" ng-class="{error:user.invalidCredentials}">
           <label class="red">{{user.errorMessage}}</label>
        </div>
        <div class="field" id="email"  ng-class="{error:user.invalidCredentials}">
          <div class="ui left icon input" style="position:relative">
            <i class="circular inverted  user icon" ng-class="{red:user.invalidCredentials,teal:!user.invalidCredentials}" ></i>
            <input type="text"   name="email" placeholder="E-mail address"  ng-model="user.userName" style="
    border-top-width: 0px;
    border-left-width: 0px;
    border-right-width: 0px;
    border-bottom-width: 2px;
" >
            <div  class="emailToolTip" >Please enter OSI email</div>
            
          </div>
        </div>
        <div class="field"  id="password" ng-class="{error:user.invalidCredentials}" style="margin-bottom: 0px;">
          <div class="ui left icon input">
            <i class="circular inverted  lock icon" ng-class="{red:user.invalidCredentials,teal:!user.invalidCredentials}"></i>
            <input id="password" type="password" name="password" ng-model="user.password"  placeholder="Password" style="
    border-top-width: 0px;
    border-left-width: 0px;
    border-right-width: 0px;
    border-bottom-width: 2px;
">
             <div class="passwordToolTip">Please enter OSI password</div>
          </div>
        </div>
         
        

      
        <div class="floatRight" style="padding-bottom:10px;;font-size: small;"><a href="https://login.osius.com" target="_blank" >Forgot Password ?</a></div>
      
      <button class="large fluid ui positive button" ng-disabled="user.userName.length===0 || user.password.length===0" ng-click="authenticateUser()">
      <i class=" lock icon"></i>Secure Login</button>
      
      <span style="float: right;font-size: small;">By Logging in you agree to our <a href="#" ng-click="showConditions('termsAndConditions');">T&C</a></span>
	 
      </div>

      

    </form>




</div>
   
   
</div>
