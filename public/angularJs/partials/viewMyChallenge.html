

<div dw-loading="challenges" dw-loading-options="{text: loadingMessage}">
<div  ng-if="errorMessage" class="ui red floating  message">
<div class="header">
{{errorMessage}}
</div>
</div>
<div  ng-if="successMessage" class="ui green floating  message">
<div class="header">
{{successMessage}}
</div>
</div>

<div class="ui stackable compact grid">
		<div class="eleven wide column"> 
				<div class="ui fluid labeled input focus">
				  <div class="ui teal label">
				   Title {{successMessage}}
				  </div>
				  <input type="text" ng-disabled="true" ng-model="challenge.title" />
				</div>
		 </div> 
		  <div class="five wide column" id="upload" >	
		<form id="uploadForm1"
	         enctype="multipart/form-data"
	         action="{{'/challenge/upload/'+challengeIdForFileUpload}}"
	         method="post"
	        ng-controller="viewChallengeController" >
	     <input id="file" type="file" class="jfilestyle" data-placeholder="My place holder" name=attachment value="{{challenge.file}}">
	      <button type="submit" class="ui tiny yellow button">
		  	<i class="upload icon"></i> Upload 
		</button>
	    </form>
	    <span ng-show="{{challenge.file.length>0}}"  style="cursor: pointer;"><b>Attachment:</b><a href="{{challengeObj.file}}"> Download.</a> </span>
		</div>
		 <div class="sixteen wide column">
				 <div class="ui form">
				  <div class="field">
				    <label>Description</label>
				    <textarea ng-model="challenge.description" ng-disabled="!editChallenge" rows="2"></textarea>
				  </div>
				</div>
		</div>
		<div class="five wide column">
			   <div class="ui labeled input focus">
				  <div class="ui teal label">
				   Cut-off Date
				  </div>
				 <input type="text" uib-datepicker-popup="{{format}}" ng-model="challenge.date" is-open="popup1.opened" ng-click="open1()"  ng-disabled="!editChallenge" readonly datepicker/><br>
				</div> 	
		</div>
		<div class="eight wide column">
			   <div class="ui fluid labeled input focus">
				  <div class="ui teal label">
				   Prize
				  </div>
				 <input type="text" ng-model="challenge.prize"  ng-disabled="!editChallenge" /> 
				</div> 	
		</div>
		<div class="two wide column" style="position: relative;top: 7px;" ng-hide="challenge.status==='create'">
				<div class="ui toggle checkbox">
					  <input id="learning" type="checkbox" ng-model="challenge.learning" ng-disabled="!editChallenge"  />
					  <label for="learning" >Learning</label>
					</div>
		</div>	
		
		<div class="sixteen wide column" >
				<div class="ui teal large label">
						  Category
						</div>
				 <span ng-if="view==='main.myChallenges'" ng-repeat="category in categories" >
					 <div class="ui radio checkbox" >
					  <input  ng-disabled="challenge.status==='create' || !editChallenge"  id="{{category.name}}" type="radio" value="{{category}}"  ng-model="challenge.categories" ng-checked="checkCategory(category);" ng-click="updateMailGroups(category)" />
					  <label for="{{category.name}}" style="padding-right: 10px;padding-bottom: 15px;padding-left: 18px;">{{category.name | camelCase}} </label>
					</div>
				</span>
		</div>
				<div class="sixteen wide column" style="padding-top: 0px;">
				<div class="ui teal large label">
				  Mail Groups 
				</div>
					 <div class="ui toggle checkbox" ng-repeat="category in categories">
					  <input id="{{category._id}}"  type="checkbox" value="{{category}}"  ng-checked="checkCategoryForMailGroup(category);"  ng-click="toggleSelection(category)" ng-disabled="challenge.status==='create' || !editChallenge || selectedCategory===category"/>
					  <label for="{{category._id}}" style="padding-left: 50px;padding-right: 8px;">{{category.name | camelCase}} </label>
					</div>
		</div>
		<div class="sixteen wide center aligned column">
			<button type="submit" class="ui yellow button" ng-if="view==='main.myChallenges'" ng-show="!editChallenge && !challengeObj.closed" ng-click="showEditFields();">
			  	<i class="write icon"></i> Edit
			</button>
			<button type="submit" class="ui small primary button"  ng-if="view==='main.myChallenges'" ng-disabled="((challenge.title.length===0) || (challenge.description.length===0) || (challenge.date.length===0))" ng-click="challenge.status='draft';saveChallenge();" ng-show="editChallenge && challenge.status==='draft'">
			  	<i class="ban icon"></i> Save
			</button>
			<button type="submit" class="ui small positive button" ng-disabled="((challenge.title.length===0) || (challenge.description.length===0) || (challenge.date.length===0) || (challenge.categories.length===0))" ng-click="challenge.status='create';saveChallenge();" ng-show="editChallenge">
			  	<i class="checkmark icon"></i> Submit
			</button>
		</div>
</div>
</div>
