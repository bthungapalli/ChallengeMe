<style>
  .full button span {
    background-color: limegreen;
    border-radius: 32px;
    color: black;
  }
  .partially button span {
    background-color: orange;
    border-radius: 32px;
    color: black;
  }
</style>
<div dw-loading="createChallenge" dw-loading-options="{text: loadingMessage}">
<div  ng-if="errorMessage" class="ui red floating  message">
<div class="header">
{{errorMessage}}
</div>
</div>

<div class="ui stackable grid">
		<div class="sixteen wide column"> 
				<div class="ui fluid labeled input focus">
				  <div class="ui teal label">
				   Title
				  </div>
				  <input type="text" ng-model="challenge.title" />
				</div>
		 </div> 
		 <div class="sixteen wide column">
				 <div class="ui form ">
				  <div class="field">
				    <label>Description</label>
				    <textarea ng-model="challenge.description"></textarea>
				  </div>
				</div>
		</div>
		<div class="five wide column">
			   <div class="ui labeled input focus">
				  <div class="ui teal label">
				   Cut-off Date
				  </div>
			<input type="text" placeholder="cut-off date" uib-datepicker-popup="{{format}}" ng-model="challenge.date" is-open="popup1.opened" ng-click="open1()"  readonly datepicker/><br>
				</div> 	
		</div>
		<div class="eight wide column">
			   <div class="ui fluid labeled input focus">
				  <div class="ui teal label">
				   Prize
				  </div>
				 <input type="text" ng-model="challenge.prize" /> 
				</div> 	
		</div>
		<div class="two wide column" style="position: relative;top: 7px;">
				<div class="ui toggle checkbox">
					  <input id="learning" type="checkbox" ng-model="challenge.learning"  />
					  <label for="learning" >Learning</label>
					</div>
		</div>			
		<div class="sixteen wide column">
				<div class="ui teal large label">
				  Categories
				</div>
				 <span ng-repeat="category in categories" >
					 <div class="ui radio checkbox">
					  <input id="{{category.name}}" type="radio" value="{{category}}" ng-model="challenge.categories"/>
					  <label for="{{category.name}}" style="padding-right: 10px;padding-bottom: 15px;padding-left: 18px;">{{category.name | camelCase}} </label>
					</div>
				</span>
		</div>
		<div class="sixteen wide column" style="padding-top: 0px;">
				<div class="ui teal large label">
				  Mail Groups
				</div>
					 <div class="ui toggle checkbox" ng-repeat="category in categories">
					  <input id="{{category._id}}" type="checkbox" value="{{category}}" />
					  <label for="{{category._id}}" style="padding-left: 50px;padding-right: 8px;">{{category.name | camelCase}} </label>
					</div>
		</div>		
	
		<div class="sixteen wide center aligned column" style="padding-top: 0px;">
				<div class="ui buttons">
					  <button class="ui button" ng-disabled="((challenge.title.length===0) || (challenge.description.length===0) || (challenge.date.length===0) || (challenge.categories.length===0) )" ng-click="challenge.status='draft';createChallenge()">Draft</button>
					  <div class="or"></div>
					  <button class="ui positive button"  ng-disabled="((challenge.title.length===0) || (challenge.description.length===0) || (challenge.date.length===0) || (challenge.categories.length===0))" ng-click="challenge.status='create';createChallenge()">Create</button>
				</div>
		</div>
</div>
</div>
