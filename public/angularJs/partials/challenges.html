<header>  Challenges</header>

<table>
<thead>
<tr>
<th>Title</th><th>Posted By</th><th>Posted Date</th><th>status</th><th>Cut Off Time</th>
</tr>
</thead>
<tbody ng-controller="viewChallengeController" ng-repeat="challengeObj in challenges" >
<tr >
<td ng-bind="challengeObj.title | camelCase" ng-click="getChallenge(challengeObj);"> </td><td ng-bind="challengeObj.createdBy" ng-click="getChallenge(challengeObj);"> </td><td ng-bind="challengeObj.created_at" ng-click="getChallenge(challengeObj);" ></td><td  ng-bind="challengeObj.status" ng-click="getChallenge(challengeObj);"> </td><td  ng-bind="challengeObj.date" ng-click="getChallenge(challengeObj);"> </td>
</tr>
<tr>
<td colspan="5" >
<div  ng-show="challengeObj.collapse" ng-include="challengeTemplate"  ></div>
</td>
</tr>
</tbody>


</table>
