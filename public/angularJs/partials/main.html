<style>

.sideMenu:hover{
background-color: #1AAF98;
border-radius: 5px;
color:#ffffff !important;
    position: relative;
    left: 30px;
    z-index: 10000;
}

.activeSideMenu{
background-color: #1AAF98;
border-radius: 5px;
}

.activeSideMenuColor{
color:#ffffff !important;
}

.silver:hover{
color:#ffffff !important;
}

.silver{
color:#C6D1E6 ;
}




</style>


<header style="margin-bottom: 14px;">
<div class="ui stackable menu" style="background-color: #F7F7F7;">
  <div class="item" style="width: 18%;">
    <img src="images/logo.png" style="width:6em;"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<strong>Challenge Me</strong>
  </div>
  <div class="item" >
  <i class="big align justify icon"></i>
  </div>
  <div class="right menu">
    <a class="item" ui-sref=".logout" >Logout<i class="large red sign out icon"></i></a>
  </div>
</div>
</header>


<div class="ui two column stackable grid" style="">
  <div class="three wide column" style="background-color:#2E4356;padding-right: 0px;padding-top: 0px;height:91vh;font-size: medium;font-weight: bolder;">
  	<aside>   
         
         <div class="ui relaxed divided list">
		  <div id="userDetails" class="item" style="text-align: -webkit-center;border-bottom: 2px solid black;" >
			     <img class="ui tiny image" ng-src="{{userPhotoPath}}" style="width: 40%;height: 79px;border:2px solid white;">
			    
			      <div style="margin-top: 10px;"><a href="#" style="color:white">{{userDetails.name}}</a></div>
          </div>
            <div class="item sideMenu" style=" border-bottom: 2px solid black;margin-left: 5px;margin-right: 5px;cursor: pointer;"    ng-class="{activeSideMenu:currentTab==='dashboard'}">
			   
			    <a class="silver" ui-sref=".dashboard"  ng-click="setCurrentTab('dashboard');" style="vertical-align: bottom;display: block;" ng-class="{activeSideMenuColor:currentTab==='dashboard'}">
					 <i class="large add icon " ></i>	  Dashboard
				</a>
		  </div>
		  <div class="item sideMenu" style=" border-bottom: 2px solid black;margin-left: 5px;margin-right: 5px;cursor: pointer;"    ng-class="{activeSideMenu:currentTab==='categories'}">
			   
			    <a class="silver" ui-sref=".categories"  ng-click="setCurrentTab('categories');" style="vertical-align: bottom;display: block;" ng-class="{activeSideMenuColor:currentTab==='categories'}">
					 <i class="large add icon " ></i>	 Add Categories
				</a>
		  </div>
		  <div class="item sideMenu" style="border-bottom: 2px solid black;margin-left: 5px;margin-right: 5px;cursor: pointer;"  ng-class="{activeSideMenu:currentTab==='profile'}">
			    <a  class="silver" ui-sref=".profile"  style="vertical-align: bottom;display: block" ng-class="{activeSideMenuColor:currentTab==='profile'}">
					<i class="large write icon " ></i>	    Edit Profile 
				</a>
		  </div>
		  <div class="item sideMenu" style="border-bottom: 2px solid black;margin-left: 5px;margin-right: 5px;cursor: pointer;"  ng-class="{activeSideMenu:currentTab==='createChallenge'}">
			    
			    <a  class="silver " ui-sref=".createChallenge" ng-click="setCurrentTab('profile');" style="vertical-align: bottom;display: block;" ng-class="{activeSideMenuColor:currentTab==='createChallenge'}" >
					<i class="large puzzle icon " ></i>	    Create Challenge 
				</a>
		  </div>
		  <div class="item sideMenu" style="border-bottom: 2px solid black;margin-left: 5px;margin-right: 5px;cursor: pointer;"  ng-class="{activeSideMenu:currentTab==='myChallenges'}">
			   
			     <a class="silver " ui-sref=".myChallenges" ng-click="setCurrentTab('myChallenges');" style="vertical-align: bottom;display: block;" ng-class="{activeSideMenuColor:currentTab==='myChallenges'}" >
						 <i class="large lab icon " ></i>    My Challenges 
				</a>
		  </div>
		  <div class="item sideMenu" style="border-bottom: 2px solid black;margin-left: 5px;margin-right: 5px;cursor: pointer;" ng-class="{activeSideMenu:currentTab==='allChallenges'}">
			   
			     <a class="silver " ui-sref=".allChallenges"  ng-click="setCurrentTab('allChallenges');" style="vertical-align: bottom;display: block;" ng-class="{activeSideMenuColor:currentTab==='allChallenges'}">
					 <i class="large archive icon " ></i>	    All Challenges 
				</a>
		  </div>
		  <div class="item sideMenu" style="border-bottom: 2px solid black;margin-left: 5px;margin-right: 5px;cursor: pointer;"  ng-class="{activeSideMenu:currentTab==='subcribedChallenges'}">
			    
			     <a class="silver " ui-sref=".subcribedChallenges" ng-click="setCurrentTab('subcribedChallenges');" style="vertical-align: bottom;display: block;" ng-class="{activeSideMenuColor:currentTab==='subcribedChallenges'}">
						<i class="large privacy icon " ></i>    Subcribed Challenges 
				</a>
		  </div>
		  <div class="item sideMenu" style="border-bottom: 2px solid black;margin-left: 5px;margin-right: 5px;cursor: pointer;" ng-class="{activeSideMenu:currentTab==='contactUs'}">
			   
			     <a class="silver " ui-sref=".contactUs" ng-click="setCurrentTab('contactUs');"  style="vertical-align: bottom;display: block;" ng-class="{activeSideMenuColor:currentTab==='contactUs'}">
						    <i class="large mail icon " ></i> Contact Us 
				</a>
		  </div>
		  <div class="item sideMenu" style="border-bottom: 2px solid black;margin-left: 5px;margin-right: 5px;cursor: pointer;" ng-class="{activeSideMenu:currentTab==='faq'}">
			   
			     <a class="silver " ui-sref=".faq" ng-click="setCurrentTab('faq');"  style="vertical-align: bottom;display: block;" ng-class="{activeSideMenuColor:currentTab==='faq'}">
						    <i class=" large help icon"></i>FAQ
				</a>
		  </div>		  
		</div> 
         
         
         
	</aside>
  </div>
  <div class="thirteen wide column" style="padding-top: 0px;padding-left: 0px;max-height:91vh;overflow-y: auto;max-width:80.5%">
  
		 <section style="margin-right: -14px;">
			 <div class="ui small breadcrumb" style=" border-bottom: 2px solid lightgray;background-color: #2E4356;">
			
				 <label ng-click="setCurrentTab(n);" ng-repeat="n in history.slice(history.length-5<0?0:history.length-5,history.length); track by $index"> 
				  <a  ui-sref=".{{n}}" class="section" style="color:#C6D1E6"><strong>{{n | displayTab | camelCase}}</strong>	 <i class="angle big right icon"></i></a>
				 
				  </label>
			</div>
		</section>
		<div class="ui grid" style="margin-top: 0px;">
		
		<div class="sixteen wide column" style="background-color: #F7F7F7;padding-bottom: 0px;padding-top: 3px;padding-left: 0px;margin-left: 15px;"><h1><i class="angle double right icon"></i>{{currentTab | displayTab | camelCase}}</h1></div>
		</div>
		
  		<section><div ui-view style="margin-right: 30px;margin-left: 30px;margin-top: 25px;"></div></section>
  </div>
 
</div>
