<header style="margin-bottom: 14px;">
<div class="ui stackable menu">
  <div class="item" style="width: 7.5em;">
    <img src="/images/logo.png" style="width:6em;">
  </div>
  
  <div class="right menu">
    <a class="item" ui-sref=".logout" >Logout<i class="large red sign out icon"></i></a>
  </div>
</div>
</header>


<div class="ui two column stackable grid" style="height:92vh;">
  <div class="two wide column">
  	<aside>
		
		<div class="ui relaxed divided list">
		  <div class="item" style="text-align: -webkit-center;">
			     <div><img class="ui tiny image" src="/profile/imagePath"></div>
			      <div><a href="#">{{userDetails.name}}</a></div>
          </div>
		  <div class="item">
			    <i class="large add icon"></i>
			    <a class="content" ui-sref=".categories" ng-click="setCurrentTab('categories');" style="vertical-align: bottom;">
						    Add Categories
				</a>
		  </div>
		  <div class="item">
			    <i class="large write icon"></i>
			    <a  class="content" ui-sref=".profile" ng-click="setCurrentTab('profile');" style="vertical-align: bottom;">
						    Edit Profile
				</a>
		  </div>
		  <div class="item">
			    <i class="large puzzle icon"></i>
			    <a  class="content" ui-sref=".createChallenge" ng-click="setCurrentTab('createChallenge');" style="vertical-align: bottom;">
						    Create Challenge
				</a>
		  </div>
		  <div class="item">
			    <i class="large lab icon"></i>
			     <a class="content" ui-sref=".myChallenges" ng-click="setCurrentTab('myChallenges');" style="vertical-align: bottom;">
						    My Challenges
				</a>
		  </div>
		  <div class="item">
			    <i class="large archive icon"></i>
			     <a class="content" ui-sref=".allChallenges" ng-click="setCurrentTab('allChallenges');" style="vertical-align: bottom;">
						    All Challenges
				</a>
		  </div>
		  <div class="item">
			    <i class="large privacy icon"></i>
			     <a class="content" ui-sref=".subcribedChallenges" ng-click="setCurrentTab('subcribedChallenges');" style="vertical-align: bottom;">
						    Subcribed Challenges
				</a>
		  </div>
		</div>
         
	</aside>
  </div>
  <div class="fourteen wide column">
  
		 <section>
			 <div class="ui small breadcrumb">
			<strong>History:</strong>	
				 <label ng-click="setCurrentTab(n);" ng-repeat="n in history.slice(history.length-5<0?0:history.length-5,history.length); track by $index"> 
				  <a  ui-sref=".{{n}}" class="section">{{n | camelCase}}</a>
				  <i class="right chevron icon divider"></i>
				  </label>
			</div>
		</section>
		<section class="ui horizontal divider">{{currentTab}}<i class="large level down icon icon"></i></section>
  		<section><div ui-view></div></section>
  </div>
 
</div>
