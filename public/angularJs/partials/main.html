
<header style="margin-bottom: 14px;">
<div class="ui menu headerBackGround" >
  <div class="item" style="width: 18%;">
    <img src="images/logo.png" style="width:6em;"> <!-- &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<strong>Challenge Me</strong> -->
  </div>
  <div class="item" ng-click="toggleSideMenu();" style="cursor: pointer;" ng-style="{'background-color': myStyle}">
  <i class="big align justify icon" style="margin-right: 0px;"></i> 
  </div>
  <div class="right menu">
    <a class="item" ui-sref=".logout" ><strong>Logout </strong><i class="large red sign out icon"></i></a>
  </div>
</div>
</header>


<div class="ui two column grid" style="height:100%">
  <div id="nav"  ng-class="sideMenuClass" style="font-family:Goeria;" >
  	<aside>   
         
         <div class="ui relaxed divided list" >
		  <div id="userDetails" class="item" style="text-align: -webkit-center;border-bottom: 2px solid black;" >
			     <img class="ui tiny image profileDimensions" ng-class="{profileDimensions:!shortMenu,profileDimensionsForShortMenu:shortMenu}"  ng-src="{{userPhotoPath}}" style="border:2px solid white;">
			    
			      <div style="margin-top: 10px;"><a href="#" style="color:white;word-wrap: break-word;">{{userDetails.name}}</a></div>
          </div>
            <div class="item sideMenu" title="Dashboard" style=" border-bottom:1px solid black;margin-left: 5px;margin-right: 5px;cursor: pointer;"    ng-class="{activeSideMenu:currentTab==='dashboard'}">
			   
			    <a class="silver" ui-sref=".dashboard"  ng-click="setCurrentTab('dashboard');" style="vertical-align: bottom;display: block;" ng-class="{activeSideMenuColor:currentTab==='dashboard'}">
					 <i class=" dashboard icon" ></i>	  <span ng-hide="shortMenu" style="font-size: medium;">Dashboard</span>
				</a>
		  </div>
		  <div ng-show="userDetails.adminIndicator!==0"  title="Add Categories" class="item sideMenu" style=" border-bottom:1px solid black;margin-left: 5px;margin-right: 5px;cursor: pointer;"    ng-class="{activeSideMenu:currentTab==='categories'}">
			   
			    <a class="silver" ui-sref=".categories"  ng-click="setCurrentTab('categories');" style="vertical-align: bottom;display: block;" ng-class="{activeSideMenuColor:currentTab==='categories'}">
					 <i class=" add icon"></i>	<span ng-hide="shortMenu" style="font-size: medium;"> Add Categories</span>
				</a>
		  </div>
		  <div class="item sideMenu"  title="Edit Profile" style="border-bottom:1px solid black;margin-left: 5px;margin-right: 5px;cursor: pointer;"  ng-class="{activeSideMenu:currentTab==='profile'}">
			    <a  class="silver" ui-sref=".profile" ng-click="setCurrentTab('profile');"  style="vertical-align: bottom;display: block" ng-class="{activeSideMenuColor:currentTab==='profile'}">
					<i class=" write icon " ></i>	  <span ng-hide="shortMenu" style="font-size: medium;">Edit Profile </span>  
				</a>
		  </div>
		  <div class="item sideMenu" title="Create Challenge" style="border-bottom:1px solid black;margin-left: 5px;margin-right: 5px;cursor: pointer;"  ng-class="{activeSideMenu:currentTab==='createChallenge'}">
			    
			    <a  class="silver " ui-sref=".createChallenge" ng-click="setCurrentTab('createChallenge');" style="vertical-align: bottom;display: block;" ng-class="{activeSideMenuColor:currentTab==='createChallenge'}" >
					<i class=" puzzle icon " ></i>	   <span ng-hide="shortMenu" style="font-size: medium;">Create Challenge</span>  
				</a>
		  </div>
		  <div class="item sideMenu" title="My Challenges" style="border-bottom:1px solid black;margin-left: 5px;margin-right: 5px;cursor: pointer;"  ng-class="{activeSideMenu:currentTab==='myChallenges'}">
			   
			     <a class="silver " ui-sref=".myChallenges" ng-click="setCurrentTab('myChallenges');" style="vertical-align: bottom;display: block;" ng-class="{activeSideMenuColor:currentTab==='myChallenges'}" >
						 <i class=" lab icon " ></i>   <span ng-hide="shortMenu" style="font-size: medium;">My Challenges </span> 
				</a>
		  </div>
		  <div class="item sideMenu" title="All Challenges" style="border-bottom:1px solid black;margin-left: 5px;margin-right: 5px;cursor: pointer;" ng-class="{activeSideMenu:currentTab==='allChallenges'}">
			   
			     <a class="silver " ui-sref=".allChallenges"  ng-click="setCurrentTab('allChallenges');" style="vertical-align: bottom;display: block;" ng-class="{activeSideMenuColor:currentTab==='allChallenges'}">
					 <i class=" archive icon " ></i>	  <span ng-hide="shortMenu" style="font-size: medium;">All Challenges </span>  
				</a>
		  </div> 
		  <div class="item sideMenu" title="Subcribed Challenges" style="border-bottom:1px solid black;margin-left: 5px;margin-right: 5px;cursor: pointer;"  ng-class="{activeSideMenu:currentTab==='subcribedChallenges'}">
			    
			     <a class="silver " ui-sref=".subcribedChallenges" ng-click="setCurrentTab('subcribedChallenges');" style="vertical-align: bottom;display: block;" ng-class="{activeSideMenuColor:currentTab==='subcribedChallenges'}">
						<i class=" privacy icon " ></i>  <span ng-hide="shortMenu" style="font-size: medium;">Subcribed Challenges </span>  
				</a>
		  </div>
		  <div class="item sideMenu" title=" Contact Us" style="border-bottom:1px solid black;margin-left: 5px;margin-right: 5px;cursor: pointer;" ng-class="{activeSideMenu:currentTab==='contactUs'}">
			   
			     <a class="silver " ui-sref=".contactUs" ng-click="setCurrentTab('contactUs');"  style="vertical-align: bottom;display: block;" ng-class="{activeSideMenuColor:currentTab==='contactUs'}">
						    <i class=" mail icon " ></i><span ng-hide="shortMenu" style="font-size: medium;"> Contact Us </span>
				</a>
		  </div>
		  <div class="item sideMenu" title="FAQ" style="border-bottom:1px solid black;margin-left: 5px;margin-right: 5px;cursor: pointer;" ng-class="{activeSideMenu:currentTab==='faq'}">
			   
			     <a class="silver " ui-sref=".faq" ng-click="setCurrentTab('faq');"  style="vertical-align: bottom;display: block;" ng-class="{activeSideMenuColor:currentTab==='faq'}">
						    <i class="  help icon" ></i><span ng-hide="shortMenu" style="font-size: medium;">FAQ</span>
				</a>
		  </div>		  
		</div> 
         
         
         
	</aside>
  </div>
  <div id="main" ng-class="mainContentClass" >
  
		 <section style="margin-right: -14px;" class="sideMenuBackGroundColor">
			 <div class="ui small breadcrumb" >
			
				 <label style="cursor: pointer;" ng-click="setCurrentTab(n);goToState(n);" ng-repeat="n in history.slice(history.length-5<0?0:history.length-5,history.length) track by $index"> 
				  <span  class="section historyFontColor"><strong>{{n | displayTab | camelCase}}</strong>	 <i class="angle big right icon"></i></span>
				  </label>
			</div>
		</section>
		<div class="ui grid" style="margin-top: 0px;">
		
		<div class="sixteen wide column headerBackGround" style="padding-bottom: 0px;padding-top: 3px;padding-left: 0px;margin-left: 15px;border-bottom: 1px solid #2E4356;"><h3><i class="angle double right icon"></i>{{currentTab | displayTab | camelCase}}</h3></div>
		</div>
		
  		<section><div ui-view style="margin-right: 30px;margin-left: 30px;margin-top: 25px;"></div></section>
  </div>
 
</div>
