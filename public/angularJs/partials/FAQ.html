
<div class=" ui grid" >
<div class="sixteen wide column" style="border-top: 2px solid teal;padding-top: 0px;" >
<div id="solutions" style="margin-top: 12px;" >
		<div  id="solution" class="ui raised segments" ng-repeat="f in faq">  
		
		  <div class="ui secondary segment " >
		   <div style="margin-bottom:0px;" ng-click="f.show=!f.show">
		   <i ng-class="{'add circle green icon':!f.show,'minus circle red icon':f.show}"></i><strong >{{f.question}}</strong> 
			 </div> 
		  </div>
		  <div class="ui segment" ng-show="f.show">
		    <p>{{f.answer}}</p>
		  </div>
		  
		</div>

</div>
</div>
</div>
