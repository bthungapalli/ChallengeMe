<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Learning Shared</title>
    <!--[if lt IE 9]>
   
  <![endif]-->
  <style>
  th,td{border:1px solid; font-family: Garamond, Georgia, serif;color: #656565; font-size:18px;}
  
  </style>
  </head>
  <body style="margin: 0;padding: 0;background: #fff;font-size: 62.5%;padding-bottom: 65px;padding-top: 65px">
	<div id="w" itemscope="" style="margin: 0 50px; border: 4px solid #0000FF;border-style:double;border-radius: 15px; padding: 20px 40px;padding-top: 35px;background: #fff;min-width: 260px;max-width: 1000px;border-bottom-right-radius: 15px;border-bottom-left-radius: 15px;-webkit-border-bottom-left-radius: 15px;-webkit-border-bottom-right-radius: 15px;-moz-border-radius-bottomleft: 15px;-moz-border-radius-bottomright: 15px">
		<header class="clearfix"
			style="margin: 0; padding: 0; width: 100%; display: inline-block">
			<img style="height: 80px; width: 150px" src={{contextPath}} /><br
				style="margin: 0; padding: 0" />
			<br style="margin: 0; padding: 0" />
			<br style="margin: 0; padding: 0" />
			<div id="info" style="margin: 0; padding: 0">
				<h1 itemprop="name"
					style="font-family: Garamond, Georgia, serif; color: #656565; font-size: 2.2em; margin-bottom: 6px">
					Hi <span>All</span>,
				</h1>
			</div>

		</header>
		<section id="profile" style="margin: 0;padding: 0">
		<h2 style=" font-family: Garamond, Georgia, serif;color: #656565;font-size: 1.8em;margin-bottom: 6px">
		A New Learning is shared
		</h2>
		<table  style="border-spacing: inherit;">
			<thead>
				<tr style="background-color: lightgray;">
				<th>Owner</th>
				<th>Title</th>
				<th>Categories</th>
			</thead>
			<tbody>
				<tr>
				<td><p style="font-family:Garamond,Georgia,serif;color:#656565;margin-bottom:6px;font-weight: bolder;"> {{username}}</p></td>
				<td><p style="font-family:Garamond,Georgia,serif;color:#656565;margin-bottom:6px;font-weight: bolder;"> {{challengeName}}</p></td>
				<td><p style="font-family:Garamond,Georgia,serif;color:#656565;margin-bottom:6px;font-weight: bolder;"> {{categoryName}}</p></td>
				</tr>
			</tbody>
		</table>
		<!-- <h2 style=" font-family: Garamond, Georgia, serif;color: #656565;font-size: 1.8em;margin-bottom: 6px">
		<u>Description: </u><p style="font-family:Garamond,Georgia,serif;color:#656565;margin-bottom:6px;font-weight: bolder;"> {{description}}</p>
		</h2> -->
			<span style=" font-family: Garamond, Georgia, serif;color: #656565;font-size: 2em;margin-bottom: 6px">
			
			For more details login to  <a href="{{appURL}}" target="_blank">{{appURL}}</a></span>
			
			
		</section><br style="margin: 0;padding: 0"/><br style="margin: 0;padding: 0"/><section id="skills" class="clearfix" style="margin: 0;padding: 0;display: inline-block"><p style="margin: 0;padding: 0;font-family: &quot;Balthazar&quot;, &quot;Droid Serif&quot;, serif;color: #565656;font-size: 2em;line-height: 1.4em;margin-bottom: 15px;padding-left: 35px">	
			<section id="skills-left" style="margin: 0;padding: 0;display: block;float: left;margin-right: 30px">
			<h2 style=" font-family: Garamond, Georgia, serif;color: #656565;font-size: 1.8em;margin-bottom: 6px">
		
					Thanks,<br/>
					{{appName}} Team
						
			</h2>
				
		</section></p>        
               </section></div>
</body>
</html>
