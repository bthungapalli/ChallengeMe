<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>ChallengeMe </title>
    <!--[if lt IE 9]>
   
  <![endif]-->
  </head>
  <body style="margin: 0;padding: 0;background: #fff;font-size: 62.5%;padding-bottom: 65px;padding-top: 65px">
	<div id="w" itemscope="" style="margin: 0 50px; border: 4px solid #0000FF;border-style:double;border-radius: 15px; padding: 20px 40px;padding-top: 35px;background: #fff;min-width: 260px;max-width: 1000px;border-bottom-right-radius: 15px;border-bottom-left-radius: 15px;-webkit-border-bottom-left-radius: 15px;-webkit-border-bottom-right-radius: 15px;-moz-border-radius-bottomleft: 15px;-moz-border-radius-bottomright: 15px">
		<header class="clearfix"
			style="margin: 0; padding: 0; width: 100%; display: inline-block">
			<img style="height: 80px; width: 150px"
				src="http://localhost:8333/images/logo.png" /><br
				style="margin: 0; padding: 0" />
			<br style="margin: 0; padding: 0" />
			<br style="margin: 0; padding: 0" />
			<div id="info" style="margin: 0; padding: 0">
				<h1 itemprop="name"
					style="font-family: Garamond, Georgia, serif; color: #656565; font-size: 2.2em; margin-bottom: 6px">
					Hi <span>{{ownerName}}</span>
				</h1>
			</div>

		</header>


		<section id="profile" style="margin: 0;padding: 0">
		<h2 style=" font-family: Garamond, Georgia, serif;color: #656565;font-size: 2.2em;margin-bottom: 6px"><b>
		</b>
				
		</h2>
		<h2 style=" font-family: Garamond, Georgia, serif;color: #656565;font-size: 1.8em;margin-bottom: 6px">
		
<!-- 		<span{{userName}}></span> has posted comments on Challenge : <span{{challengeName}}></span><br/>
		
	Comments : <span {{comments}}></span><br/> -->
	<span>{{userName}} </span>has posted comments on Challenge : <span>{{challengeTitle}}</span><br />
	Comments : <span>{{comments}}</span>
		</h2>
		
		</section>
		<br style="margin: 0;padding: 0"/><br style="margin: 0;padding: 0"/>
			<section id="skills" class="clearfix" style="margin: 0;padding: 0;display: inline-block"><p style="margin: 0;padding: 0;font-family: &quot;Balthazar&quot;, &quot;Droid Serif&quot;, serif;color: #565656;font-size: 2em;line-height: 1.4em;margin-bottom: 15px;padding-left: 35px">	
			<section id="skills-left" style="margin: 0;padding: 0;display: block;float: left;margin-right: 30px">
			<h2 style=" font-family: Garamond, Georgia, serif;color: #656565;font-size: 1.8em;margin-bottom: 6px">
		
					Thanks,<br/>
					ChallengeMe Team
						
			</h2>	
		</section></p>        
               </section></div>
		
</body>
</html>
